{% extends "base.html" %}

{% block title %}Edit Restaurant Profile - SwiftServe{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <h2 class="mb-4"><i class="fas fa-edit"></i> Edit Restaurant Profile</h2>

    <form method="POST" action="{{ url_for('edit_restaurant_profile') }}">
      <div class="mb-3">
        <label for="name" class="form-label">Restaurant Name</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ restaurant.name }}" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" name="address" class="form-control" rows="3" placeholder="Enter address">{{ restaurant.address }}</textarea>
      </div>

      <div class="mb-3">
        <label for="cuisine_type" class="form-label">Cuisine Type</label>
        <input type="text" id="cuisine_type" name="cuisine_type" class="form-control" value="{{ restaurant.cuisine_type }}" placeholder="e.g., Italian, Chinese">
      </div>

      <div class="d-flex justify-content-between">
        <a href="{{ url_for('restaurant_dashboard') }}" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left"></i> Cancel
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Save Changes
        </button>
      </div>
    </form>
  </div>
 </div>
{% endblock %}
