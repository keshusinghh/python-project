{% extends "base.html" %}

{% block title %}Add Menu Item - SwiftServe{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <h2 class="mb-4"><i class="fas fa-plus"></i> Add Menu Item</h2>

    <form method="POST" action="{{ url_for('add_menu_item') }}">
      <div class="mb-3">
        <label for="name" class="form-label">Item Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" name="price" class="form-control" min="0" step="0.01" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" class="form-control" rows="3" placeholder="Optional"></textarea>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="is_available" name="is_available" checked>
        <label class="form-check-label" for="is_available">Available</label>
      </div>

      <div class="d-flex justify-content-between">
        <a href="{{ url_for('restaurant_dashboard') }}" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left"></i> Cancel
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Add Item
        </button>
      </div>
    </form>
  </div>
 </div>
{% endblock %}
