{% extends "base.html" %}

{% block title %}Register - SwiftServe{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">
                        <i class="fas fa-user-plus"></i> Register
                    </h2>
                    <p class="text-muted">Join SwiftServe today</p>
                </div>
                
                <form method="POST" id="registerForm" action="{{ url_for('register') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="role" class="form-label">I want to register as:</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="">Choose your role...</option>
                            <option value="customer" {% if request.args.get('role') == 'customer' %}selected{% endif %}>
                                <i class="fas fa-shopping-cart"></i> Customer
                            </option>
                            <option value="restaurant" {% if request.args.get('role') == 'restaurant' %}selected{% endif %}>
                                <i class="fas fa-utensils"></i> Restaurant Owner
                            </option>
                            <option value="delivery_agent" {% if request.args.get('role') == 'delivery_agent' %}selected{% endif %}>
                                <i class="fas fa-motorcycle"></i> Delivery Agent
                            </option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Location (Optional - for better service)</label>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="number" step="0.000001" class="form-control" id="latitude" name="latitude" placeholder="Latitude" value="28.6139">
                            </div>
                            <div class="col-md-6">
                                <input type="number" step="0.000001" class="form-control" id="longitude" name="longitude" placeholder="Longitude" value="77.2090">
                            </div>
                        </div>
                        <small class="form-text text-muted">
                            We'll use this to show nearby restaurants or delivery opportunities
                        </small>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" class="text-primary">Terms and Conditions</a>
                        </label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">Already have an account?</p>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-sign-in-alt"></i> Login Here
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = this.querySelector('i');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
});

document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
    }
    
    if (password.length < 6) {
        alert('Password must be at least 6 characters long!');
        return;
    }
    
    const role = document.getElementById('role').value;
    if (!role) {
        alert('Please select a role!');
        return;
    }
    
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registering...';
    submitBtn.disabled = true;
    
    // Submit form
    this.submit();
});

// Auto-detect location
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
        function(position) {
            document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
            document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
        },
        function(error) {
            console.log('Location access denied, using default coordinates');
        }
    );
}
</script>
{% endblock %}
